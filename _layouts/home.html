---
layout: default
---

{%- if site.posts.size > 0 -%}
<ul id="posts-list">
  {%- for post in site.posts -%}
  <li>
    <h2>
      <a href="{{ post.url | relative_url }}">
        {{ post.title | escape }}
      </a>
    </h2>
    <span>{{ post.date | date: "%b %-d, %Y" }}</span>
    <p>{{ post.description }}</p>
  </li>
  {%- endfor -%}
</ul>

{%- endif -%}
